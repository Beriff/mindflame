<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="../styles/main.css" rel="stylesheet" />
    <link href="../styles/initialization.css" rel="stylesheet" />
</head>
<body>
    <script src="../js/front/initialization.mjs" type="module"></script>

    <!--TOPBAR-->
    <div class="main-topbar">
      <span class="topbar-left"><img style="width: 75%; margin-bottom: -3px;" src="../resources/icon.png"></span>
      <span class="topbar-middle">Mindflame</span>
      <span class="topbar-right">
        <span class="material-symbols-outlined">minimize</span>
        <span class="material-symbols-outlined" style="padding: 5px;">fullscreen</span>
        <span class="material-symbols-outlined">close</span>
      </span>
    </div>

    <div class="center-element" id="main-container">

      <div class="window" id="setup-1">
        <span class="material-symbols-rounded top-button">close</span>
        <div class="window-element">
          <span><b>Profile</b></span>
        </div>

        <div></div>

        <div class="window-element">
          <div><span>Username</span><br><span class="aux-info">A name that will be used to track your progress</span></div>
          <span><input type="text" placeholder="Enter username"></span>
        </div>

        <div class="window-element">
          <div><span>Profile Icon</span><br><span class="aux-info">An image that will be representing your profile</span></div>
          <span><button class="generic-button"><b>Select</b></button></span>
        </div>

        <div class="window-element">
          <div><span>Send notifications</span><br><span class="aux-info">Determines whether or not Mindflame should send you various notifications</span></div>
          <span><div class="toggle-button"><div class="toggle-button-roller"></div></div></span>
        </div>

        <div class="bottom-button-container">
          <span><button class="generic-button"><b>Next</b></button></span>
        </div>

      </div>
    </div>
</body>
